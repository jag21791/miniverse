<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Miniverse ✨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

body {
    font-family: 'Raleway', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: url("images/IMG_1795.JPG") no-repeat center center fixed;;
    background-size: cover;
    overflow: hidden;
    color: white;
    text-align: center;
    padding: 20px;
    position: relative;
}

/* Starfield */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Title */
#page-title {
    font-weight: 700;
    font-size: 2em;
    margin-bottom: 20px;
    text-align: center;
    color: #ffccff;
    z-index: 1;
}

/* Box */
#joke-box {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 16px;
    max-width: 500px;
    font-size: 1.3em;
    opacity: 0;
    transform: scale(0.95);
    transition: all 0.5s ease-in-out;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    z-index: 1;
}
#joke-box.show {
    opacity: 1;
    transform: scale(1);
}

/* Button */
button {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 12px;
    background-color: #ff4f81;
    color: white;
    cursor: pointer;
    transition: 0.2s;
    z-index: 1;
}
button:hover {
    background-color: #ff6f9f;
}

/* Signature */
#signature {
    position: fixed;
    bottom: 15px;
    right: 20px;
    font-size: 0.9em;
    color: #ffccff;
    opacity: 0.7;
    font-style: italic;
    z-index: 1;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #FFD700;
    animation: fall 4s linear forwards;
    opacity: 0.6;
    border-radius: 50%;
}
@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1;}
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
}

/* Shooting star */
.shooting-star {
    position: absolute;
    width: 3px;
    height: 100px;
    background: linear-gradient(white, transparent);
    opacity: 0.8;
    transform: rotate(45deg);
    animation: shoot 1s linear forwards;
}

@keyframes shoot {
    from {
        transform: translate(0,0) rotate(45deg);
        opacity: 1;
    }
    to {
        transform: translate(500px, 500px) rotate(45deg);
        opacity: 0;
    }
}
</style>
</head>
<body>

<h1 id="page-title">✨</h1>

<div id="joke-box">Click the button</div>
<button onclick="newJoke()">Tell Me Something New ✨</button>

<footer id="signature">From, Jared</footer>

<script>
// --- Starfield ---
for(let i=0; i<100; i++){
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.width = Math.random()*3 + 1 + 'px';
    star.style.height = star.style.width;
    document.body.appendChild(star);
}

//  
const lines = [
    // 
    "You are my favorite cosmic coincidence",
    "Today is a beautiful day to change the world",
    "Everything will be okay :)",
    "Remember, just two or three more switchbacks to go. Last one is the longest.",
    "Ta-da!",
    "Have a superb day today!",
    //"In a galaxy of infinite possibilities, you are a rare constellation of wonder.",
    //"Somewhere right now, the universe is smiling because of you.",
    "Your presence illuminates the universe",
    "The cosmos is within us. We are made of star-stuff",
    " 'There is no such thing as an unsolvable problem' \n Sergei Korolev ",
    " Cosmonautics has a boundless future, its prospects are boundless, like the Universe itself! \n Sergei Korolev ",
    //"He who has a why to live can bear almost any how.",
    //"Imagination is the highest form of research.",
    "Descartes walks into a bar. The bartender asks if he'd like a drink. Descartes replies, 'I think not.' — and vanishes.",
    "I think, therefore I overthink.",
    "Zeno’s paradox proves one thing: procrastination is eternal.",
    "If love were a quantum state, I’d be in superposition, endlessly observing you."
    //
    // You make me so happy :) I love you! 
];

// --- Confetti ---
function createConfetti() {
    for(let i=0; i<25; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
    }
}

// --- Shooting star ---
function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.top = Math.random() * (window.innerHeight / 2) + 'px';
    star.style.left = Math.random() * (window.innerWidth / 2) + 'px';
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 1000);
}

// --- New line ---
let lastIndex = -1;

function newJoke() {
    let index;
    do {
        index = Math.floor(Math.random() * lines.length);
    } while(index === lastIndex);

    lastIndex = index;

    const box = document.getElementById('joke-box');
    box.classList.remove('show');

    setTimeout(() => {
        box.innerText = lines[index];
        box.classList.add('show');
    }, 100);

    if(index < 20) createConfetti();
    createShootingStar();
}

// Initialize first line
newJoke();
</script>

</body>
</html>
